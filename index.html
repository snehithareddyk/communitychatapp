<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Group Chat</title>
  <style>
    /* Add your styling here */
    body {
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
  
      .chat-container {
        width: 90%;
        height: 90%;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
  
      .chat-header {
        font-size: 2.5rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
        color: #002147;
        font-family: 'Oswald', sans-serif;
      }
  
      .chat-history {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        max-height: 700px;
        overflow-y: auto;
        background-color: #f9f9f9;
        margin-bottom: 20px;
      }
  
      .chat-message {
        margin-bottom: 10px;
        font-size: 0.9rem;
      }
  
      .chat-message span {
        font-weight: bold;
        color: #007BFF;
      }
  
      .chat-input {
        display: flex;
        gap: 10px;
      }
  
      .chat-input input[type="text"] {
        flex: auto;
        font-size: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
  
      .chat-input button {
        padding: 10px 15px;
        border: none;
        background-color: #002147;
        color: white;
        font-size: 15px;
        border-radius: 5px;
        cursor: pointer;
      }
  
      .chat-input button:hover {
        background-color: #053262;
      }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Welcome to CommunityChat!</div>
    <div class="chat-history" id="chatHistory"></div>
    <div class="chat-input">
      <input type="text" id="username" placeholder="Enter your name">
      <input type="text" id="message" placeholder="Type your message">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatHistory = document.getElementById("chatHistory");
    const socket = new WebSocket("wss://your-backend-url.onrender.com");

    // Handle receiving messages
    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (Array.isArray(data)) {
        // Display previous messages
        data.forEach((msg) => {
          displayMessage(msg.text);
        });
      } else {
        // Display a new message
        displayMessage(data);
      }
    };

    // Send a new message
    function sendMessage() {
      const username = document.getElementById("username").value.trim();
      const message = document.getElementById("message").value.trim();

      if (username === "" || message === "") {
        alert("Please enter both your name and a message.");
        return;
      }

      const formattedMessage = `<span>${username}:</span> ${message}`;
      socket.send(formattedMessage);

      document.getElementById("message").value = "";
    }

    // Display a message in the chat history
    function displayMessage(message) {
      const chatMessage = document.createElement("div");
      chatMessage.classList.add("chat-message");
      chatMessage.innerHTML = message;
      chatHistory.appendChild(chatMessage);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }
  </script>
</body>
</html>
